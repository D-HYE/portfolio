<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newdin</title>

    <link rel="stylesheet" href="./newdin.css">
</head>
<body>
    <header>
        <div class="flex">
            <h1 id="logo"><a href="#"><img src="./img/로고.gif" alt="logo"></a></h1>
            <a href="#" class="menu"></a>
        </div>
        <div class="title">
            <img src="./img/mainTxt01.png" alt="main">
            <img src="./img/mainTxt02.png" alt="main" class="imgMg">
            <img src="./img/mainTxt03.png" alt="main">
        </div>
    </header>
    <nav>
        <ul class="flex">
            <li><a href="#"><img src="./img/홍보.png" alt="홍보"></a></li>
            <li><a href="#"><img src="./img/사업소개.png" alt="사업소개"></a></li>
            <li><a href="#"><img src="./img/기업소개.png" alt="기업소개"></a></li>
            <li><a href="#"><img src="./img/인재채용.png" alt="인재채용"></a></li>
            <li><a href="#"><img src="./img/contact us.png" alt="contact us"></a></li>
        </ul>
    </nav>
    <main>
        <div class="city flex">
            <div class="building1">
                <span class="back"></span>
                <span class="sun"></span>
                <span class="star1"></span>
                <span class="star2"></span>
                <span class="moon"></span>
                <span class="yell"></span>
                <span class="red"></span>
                <span class="blue"></span>
            </div>
            <div class="building2">
                <span class="yell"></span>
                <span class="tree"></span>
                <span class="tower"></span>
                <span class="red"></span>
            </div>
            <div class="building3">
                <span class="sign"></span>
                <span class="yell"></span>
            </div>
            <div class="building4">
                <span class="back"></span>
                <span class="yell"></span>
                <span class="red"></span>
                <span class="light"></span>
            </div>
            <div class="building5">
                <span class="blue"></span>
                <span class="yell"></span>
                <span class="bus"></span>
                <span class="tree"></span>
                <span class="sign"></span>
            </div>
        </div>
    </main>
    <section>
        <div class="cloud">
            <div class="cloud1"><img src="./img/cloud.gif" alt="cloud"></div>
            <div class="cloud2"><img src="./img/cloud.gif" alt="cloud"></div>
            <div class="cloud3"><img src="./img/cloud.gif" alt="cloud"></div>
            <div class="cloud4"><img src="./img/cloud.gif" alt="cloud"></div>
        </div>
        <div class="car">
            <div class="car1"><img src="./img/자동차01.png" alt="car"></div>
            <div class="car2"><img src="./img/자동차01.png" alt="car"></div>
            <div class="truck"><img src="./img/버스.png" alt="truck"></div>
        </div>
        <div class="ground"></div>
        <div class="mountain"></div>
    </section>
    <footer class="flex">
        <img src="./img/(주)뉴딘콘텐츠 서울시 강남구 선르로 529(역삼동_ 함양재빌딩).gif" alt="footer">
        <a href="#"><img src="./img/privacy.gif" alt="privacy"></a>
    </footer>
</body>
</html>
