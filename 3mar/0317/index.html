<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하겐다즈</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1 id="logo"><a href="#"><img src="./img/top_logo.png" alt="haagendaze"></a></h1>
        <div class="gnb">
            <div class="bar">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>
    <div class="swiper mySwiperV">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="main-page"><video src="./img/haagendazs-challange.mp4" muted autoplay loop></video></div>
            <div class="swiper-slide" id="promtion">
                <div class="swiper mySwiperH">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/slide01.jpg" alt="slide"></div>
                        <div class="swiper-slide"><img src="./img/slide02.jpg" alt="slide"></div>
                        <div class="swiper-slide"><img src="./img/slide03.jpg" alt="slide"></div>
                        <div class="swiper-slide"><img src="./img/slide04.jpg" alt="slide"></div>
                        <div class="swiper-slide"><img src="./img/slide05.jpg" alt="slide"></div>
                    </div>
                    <div class="swiper-button-next mybutton"></div>
                    <div class="swiper-button-prev mybutton"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="swiper-slide" id="new-product">
                <h2>하겐다즈의 신제품</h2>
                <div class="swiper effectSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/newproduct1.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct2.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct3.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct4.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct5.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct6.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct7.jpg" alt="new"></div>
                        <div class="swiper-slide"><img src="./img/newproduct8.jpg" alt="new"></div>
                    </div>
                    <div class="swiper-button-next mybutton"></div>
                    <div class="swiper-button-prev mybutton"></div>
                    
                  </div>
            </div>
            <div class="swiper-slide" id="brand"><a href="#"><img src="./img/main_banner02.jpg" alt="brand"></a></div>
            <div class="swiper-slide" id="product">
                <h2>추천 상품</h2>
                <div class="swiper gridSwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/product1.png" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product2.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product3.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product4.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product5.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product6.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product7.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product8.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product9.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product10.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product11.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product12.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product13.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product14.png" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product15.jpg" alt="product"></div>
                        <div class="swiper-slide"><img src="./img/product16.png" alt="product"></div>
                    </div>
                </div>
                <div class="swiper-button-next mybutton"></div>
                <div class="swiper-button-prev mybutton"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <footer>
        <div class="fWrap flex">
            <div class="notice">
                <ul class="flex">
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">매장안내</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">이메일무단수집거부</a></li>
                </ul>
            </div>
            <div class="sns">
                <ul class="flex">
                    <li><a href="#"><img src="./img/ft_sns01.png" alt="sns"></a></li>
                    <li><a href="#"><img src="./img/ft_sns02.png" alt="sns"></a></li>
                    <li><a href="#"><img src="./img/ft_sns03.png" alt="sns"></a></li>
                    <li><a href="#"><img src="./img/ft_sns04.png" alt="sns"></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
