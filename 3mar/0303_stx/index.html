    <script src="/js/jquery.mCustomScrollbar.js"></script>
    <script>


        

        $('nav a').mouseenter(function(){
           /* let rename = $(this).find('img').attr('src').replace('off','on');
            $(this).find('img').attr('src', rename)*/
            let where = $(this)
            hover(where,'off', 'on')

        }).mouseleave(function(){
            let where = $(this)
            hover(where, 'on', 'off')
            /*let rename = $(this).find('img').attr('src').replace('on','off');
            $(this).find('img').attr('src', rename)*/
        })

        $('.footer a').mouseenter(function(){
            let where = $(this)
            hover(where,'off', 'on')
        }).mouseleave(function(){
            let where = $(this)
            hover(where, 'on', 'off')
        })

        function hover(liElem, hover, leave){

            let rename = $(liElem).find('img').attr('src').replace(hover,leave);
            $(liElem).find('img').attr('src', rename)
        }


        let cnt = 0
        $('a.next').click(function(){
            cnt++ //근데 이게 왜 클릭한 숫자임?
            $(this).addClass('on')
            $('a.prev').removeClass('on')
            $('a.prev').fadeIn()
            if(cnt == 5){
                $('section').animate({'left': '-=160'}, function(){
                    $('section').animate({'left': '0'})
                })
                cnt = 0
                $('a.prev').fadeOut()
                $(this).removeClass('on')
            }else{
                $('section').animate({'left': '-=380'})
            }

        })
        $('a.prev').click(function(){
            cnt--
            $('a.next').removeClass('on')
            $(this).addClass('on')
            if(cnt == 0){
                $('section').animate({'left': '0'})
                $('a.prev').fadeOut()
                $(this).removeClass('on')
            }else if(cnt>1, cnt<5){
                $('section').animate({'left': '+=380'})
                
            }
        })

        $('article').mCustomScrollbar({
            theme: 'minimal-dark',
            autoHideScrollbar:true
        })
    </script>
